name: CodeQL Security Analysis (TypeScript)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze TypeScript with CodeQL
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node.js and dependencies
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Especifica tu versión de Node
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci # Instalación limpia y precisa

    # Configuración específica para TypeScript
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'javascript' # CodeQL usa JS para analizar TS
        config-file: ./.github/codeql-config.yml

    # Paso crítico para proyectos TS: Build para analizar código transpilado
    - name: Build project
      run: npm run build --if-present

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: '/language:typescript' # Metadata adicional